<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Étudiant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-green-200 to-green-400">

    <!-- Carte Étudiant -->
    <div class="bg-white p-8 rounded-2xl shadow-xl w-96 text-center">
        <h1 class="text-3xl font-extrabold text-green-700">Bienvenue, Étudiant</h1>
        <p class="text-gray-600 mt-2">Accédez à vos cours et informations.</p>

        

        <!-- Bouton Déconnexion -->
        <button onclick="logout()" class="mt-6 bg-red-500 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-md transition transform hover:bg-red-600 hover:scale-105">
            Déconnexion
        </button>
    </div>

    <script src="../javascript/script.js"></script>
</body>
</html>
