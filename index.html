<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen  bg-gradient-to-br from-green-200 to--400">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Se connecter</h2>
        <form id="form">
            <div class="mb-4">
                <input id="email" type="email" placeholder="Entrez votre email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p id="email-error" class="text-red-500 text-sm mt-2 hidden text-center"></p>
            </div>
            <div class="mb-4">
                <input id="password" type="password" placeholder="Entrez votre mot de passe" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p id="password-error" class="text-red-500 text-sm mt-2 hidden text-center"></p>
            </div>
            <button id="btn-login" class="w-full bg-green-500  text-white py-2 rounded-lg hover:bg-green-600 transition">Se connecter</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">Pas encore de compte ? <a href="#" class="text-blue-500 hover:underline">S'inscrire</a></p>
        <p id="login-error" class="text-red-500 text-sm mt-2 hidden text-center"></p>
    </div>
    <script src="./javascript/script.js"></script>
</body>
</html>
